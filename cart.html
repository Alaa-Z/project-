<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project</title>
    <!--fav-icon---------------->
    <link rel="shortcut icon" href="images/fav-icon.png"/>
    <!--using FontAwesome--------------->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
    <!--CSS file-->
    <link rel="stylesheet" href="style.css">
    

    <link rel="stylesheet" href="https://design.swedbankpay.com/v/4.7.0/styles/dg-style.css" />

</head>
<body>
    <header>
        <nav> 
            <div class="navigation">
            <!--logo-->
                <a href="index.html" class="logo"><img  alt="photo of a teddy bear" src="images/logo.svg"/></a>
            <!--menu-icon-->
                <div class="toggle"></div>
            <!--menu-->
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a>
                    <li><a href="toys.html">Toys</a>
                    <li><a href="books.html">Books</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            <!--icons-menu-->
                <div class="right-menu">
                    <a href="javascript:void(0);" class="search" aria-label="search">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="cart.html" aria-label="shopping cart">
                        <i class="fas fa-shopping-cart">
                    <span id="small-basket"></span>
                        </i>
                    </a>
                </div>
            </div>
        </nav>

        <div class="search-bar">
            <!--search-input-->
            <div class="search-input">
                <input type="text" placeholder="Search" name="search" />
                <!--cancel-btn-->
                <a href="javascript:void(0);" class="search-cancel">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </div>
    </header>

    <main class='main-content items-container'>
      <section class="Checkout">
        <h1>Checkout</h1>
        <table>
            <thead>
                <tr>
                    <td></td>   
                    <td>Product num</td>
                    <td>Product name</td>
                    <td>Quantity</td>
                    <td>Price</td>
                </tr>
            </thead>
            <tbody id="checkout"></tbody>
        </table>
        <button onclick="emptyBasket()" class="checkout-button check-button">Delete all </button>
      </section>  
      <section class="payment">
        <h2> Accepted payment methods</h2>
        <i class="payment-icon payment-icon-amex"></i>
        <i class="payment-icon payment-icon-mastercard"></i>
        <i class="payment-icon payment-icon-visa"></i>
        <i class="payment-icon payment-icon-paypal"></i>
        <i class="payment-icon payment-icon-swish"></i>
        <h2>Shipping address</h2>
        <form>
            <label for="name"> Name* </label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email"> E-mail* </label><br>
            <input type="text" id="emil" name="email"><br>
            <label for="address"> Address* </label><br>
            <input type="text" id="address" name="address"><br>
            <label for="city"> City*</label><br>
            <input type="text" id="city" name="city"><br>
            <label for="zip"> Zip* </label><br>
            <input type="text" id="zip" name="zip"><br>
            <button  class="continue-payment" type="button">Continue to payment </button>

        </form>


          
      </section>  
    </main>
     <!--footer-->
     <footer class="social-call">
        <!--social-links-->
        <div class="social">
            <a href="https://www.facebook.com/" target="_blank" aria-label="facebook link"><i class="fab fa-facebook-f fa-lg"></i> </a>
            <a href="https://www.instagram.com/?hl=en"  target="_blank" aria-label="instagram link"><i class="fab fa-instagram fa-lg"></i> </a>
        </div>
        <!--phone-number-->
        <div class="phone">
        <span>Contact support: +00467123456</span>
        </div>
    </footer>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script></body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="webshop.js"></script>

  </body>
  
</html>
